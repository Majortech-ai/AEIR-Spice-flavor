<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEIR Spice & Flavor - Order Now</title>
    <link rel="stylesheet" href="spice-style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="Yellow and Black Fun Modern Restaurant Food Logo (1).png" alt="Spice & Flavor Logo" class="logo">
        </div>
        <h1>Welcome to AEIR Spice & Flavor</h1>
    </header>

    <section id="menu">
        <h2>Our Menu</h2>
        <button class="order-for-more" onclick="orderOnWhatsApp('Order for more items')">Order more items</button>


        <div class="menu-category">
            <h3>Finger Foods</h3>
            <div class="menu-items">
                <div class="item">
                    <img src="Kfc.jpg" alt="Chicken Wings">
                    <p>Chicken Wings</p>
                    <button class="order-btn" onclick="orderOnWhatsApp('Chicken Wings')">Order</button>
                </div>
                <div class="item">
                    <img src="PPP.jpg" alt="Spring Rolls">
                    <p>Spring Rolls</p>
                    <button class="order-btn" onclick="orderOnWhatsApp('Spring Rolls')">Order</button>
                </div>
                <div class="item">
                    <img src="ooo.jpg" alt="Samosas">
                    <p>Samosas</p>
                    <button class="order-btn" onclick="orderOnWhatsApp('Samosas')">Order</button>
                </div>
            </div>
        </div>

        <div class="menu-category">
            <h3>Grills</h3>
            <div class="menu-items">
                <div class="item">
                    <img src="qqq.jpg" alt="Grilled Chicken">
                    <p>Grilled Chicken</p>
                    <button class="order-btn" onclick="orderOnWhatsApp('Grilled Chicken')">Order</button>
                </div>
                <div class="item">
                    <img src="rrr.jpg" alt="Barbecue Fish">
                    <p>Barbecue Fish</p>
                    <button class="order-btn" onclick="orderOnWhatsApp('Barbecue Fish')">Order</button>
                </div>
                <div class="item">
                    <img src="SHARWARMA.jpg" alt="Sharwarma">
                    <p>Sharwarma</p>
                    <button class="order-btn" onclick="orderOnWhatsApp('Barbecue Fish')">Order</button>
                </div>
            </div>
        </div>

        <div class="menu-category">
            <h3>Cocktails & Mocktails</h3>
            <div class="menu-items">
                <div class="item">
                    <img src="download (1).jpg" alt="Mojito">
                    <p>Mojito</p>
                    <button class="order-btn" onclick="orderOnWhatsApp('Mojito')">Order</button>
                </div>
                <div class="item">
                    <img src="download (2).jpg" alt="Margarita">
                    <p>Margarita</p>
                    <button class="order-btn" onclick="orderOnWhatsApp('Margarita')">Order</button>
                </div>
            </div>
        </div>
        <div class="menu-category">
            <h3>Cakes</h3>
            <div class="menu-items">
                <div class="item">
                    <img src="Cake.jpg" alt="Cakes">
                    <p>Cakes</p>
                    <button class="order-btn" onclick="orderOnWhatsApp('Grilled Chicken')">Order</button>
                </div>
            </div>
        </div>
          </section>

    <script src="spice-order.js"></script>

</body>
</html>
